<div class="bg-feed">
  <div class="w-100">
    <div class="row">
      <app-stories></app-stories>
      <div class="col-md-12 px-5">
        <div class="feed-card">
          <p-tabView>
            <p-tabPanel header="Publicaciones" leftIcon="pi pi-book" >
              <div class="bg-feed bg-gradient overflow-auto">
                <div class="w-75 mx-auto pt-5">
                  <div class="row">
                    <div class="col-md-12">
                      <div class="card">
                        <div class="card-body">
                          <h3 class="card-title">
                            Publicaciones recientes de tu amigos
                          </h3>
                          <hr />
                          <div *ngFor="let post of foundPosts">
                            <app-post [post]="post" [editable]="false">
                            </app-post>
                            <hr />
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </p-tabPanel>
            <p-tabPanel header="Eventos" rightIcon="pi pi-calendar">
              <div class="bg-primary bg-gradient overflow-auto">
                <div class="w-75 mx-auto pt-5">
                  <div class="row">
                    <div class="col-md-12">
                      <div class="card">
                        <div class="card-body">
                          <h3 class="card-title">
                            Eventos recientes de tu amigos
                          </h3>
                          <hr />
                          <div *ngFor="let event of foundEvents; let i = index">
                            <app-event
                              [event]="event"
                              [editable]="false"
                              [map_id]="i"
                            >
                            </app-event>
                            <hr />
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </p-tabPanel>
          </p-tabView>
        </div>
      </div>
    </div>
  </div>
</div>
