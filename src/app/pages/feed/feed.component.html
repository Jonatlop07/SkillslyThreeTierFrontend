<div class="bg-primary bg-gradient overflow-auto">
  <div class="w-75 mx-auto pt-5">
    <div class="row">
      <app-stories></app-stories>
      <div class="col-md-12">
        <div class="card">
          <div class="card-body">
            <h3 class="card-title">Publicaciones recientes de tu amigos</h3>
            <hr />
            <div *ngFor="let post of foundPosts">
              <app-post [post]="post" [editable]="false"> </app-post>
              <hr />
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
