<div class="card project-card p-4 align-self-center ">
  <div class="d-flex text-project">
    <div class="d-flex flex-fill justify-content-center">
      <div class="align-self-center align-content-center justify-content-center">
        <h3 class="font-medium"> {{ project.title }} </h3>
        <p class="font-light small text-center">
          {{ project.created_at }}
        </p>
      </div>
    </div>
    <div class="d-flex">
      <div class="dropdown" *ngIf="editable || owns_project">
        <a
          class="mdi mdi-settings fs-2 dropdown"
          role="button"
          id="dropdownMenuLink"
          data-bs-toggle="dropdown"
          aria-expanded="false"
          type="button"
          id="dropdownMenuButton1"
        >
        </a>
        <ul
          class="dropdown-menu pull-left dropdown-menu-left"
          aria-labelledby="dropdownMenuLink"
        >
          <li>
            <a
              *ngIf="owns_project"
              class="dropdown-item"
            >Editar</a
            >
          </li>
          <li>
            <a
              *ngIf="owns_project"
              class="dropdown-item"
            >Eliminar</a
            >
          </li>
          <li>
            <a
              *ngIf="!owns_project"
              class="dropdown-item"
            >No eres el propietario de este proyecto</a
            >
          </li>
        </ul>
      </div>
    </div>
  </div>
  <div class="comment-text">
    <h6 class="font-light pb-2 text-project">Conformado por: {{ project.members }}</h6>
    <h6 class="font-light pb-2 text-project">{{ project.description }}</h6>
    <div class="pb-3 row justify-content-center align-content-center">
      <div *ngIf="isImage(project.reference_type)" class="text-center">
        <img [src]="project.reference" class="img-fluid"  width="auto" height="auto"/>
      </div>
      <div *ngIf="!isImage(project.reference_type) && project.reference_type">
        <video controls class="text-center">
          <source [src]="project.reference" type="video/mp4" width="auto" height="auto"/>
        </video>
      </div>
    </div>
    <h6 class="font-light pt-2 text-project">Recursos y bibliograf√≠a:</h6>
    <div *ngFor="let annex of project.annexes" class="col d-inline-block">
      <p-tag class=" p-1 " href=""> {{this.annex}} </p-tag>
    </div>
  </div>
</div>
