<div class="w-75 mx-auto pt-5">
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-body">
          <h3 class="card-title">Projectos</h3>
          <hr />
          <div *ngFor="let project of projects">

          </div>
        </div>
      </div>
    </div>
  </div>
</div>
