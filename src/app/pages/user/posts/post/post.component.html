<div class="d-flex w-100">
  <div class="d-flex flex-fill">
    <div class="p-2">
      <img
        src="../assets/images/users/1.jpg"
        alt="user"
        width="30"
        class="rounded-circle"
      />
    </div>
    <div class="align-self-center">
      <h5 class="font-medium">Nombre de Usuario</h5>
    </div>
  </div>
  <div class="d-flex">
    <p class="font-light small p-1 my-auto">
      {{ post.created_at }}
    </p>
    <div class="dropdown">
      <a class="mdi mdi-settings fs-2 dropdown"
      role="button"
      id="dropdownMenuLink"
      data-bs-toggle="dropdown"
      aria-expanded="false"
      type="button"
      id="dropdownMenuButton1">
    </a>
    <ul class="dropdown-menu pull-left dropdown-menu-left" aria-labelledby="dropdownMenuLink">
      <li><a class="dropdown-item" (click)="deletePost(post.post_id)" >Eliminar</a></li>
      <li><a class="dropdown-item" >Editar</a></li>
    </ul>
    </div>
  </div>
</div>
<div *ngFor="let content of post.content" class="m-2">
  <div class="comment-text w-100">
    <h6 class="font-light pb-2">{{ content.description }}</h6>
    <div class="pb-3 row justify-content-center">
      <div *ngIf="isImage(content.reference_type)">
        <img [src]="content.reference" />
      </div>
      <div *ngIf="!isImage(content.reference_type)">
        <video controls>
          <source [src]="content.reference" type="video/mp4" />
        </video>
      </div>
    </div>
  </div>
</div>
<div class="d-flex m-2">
  <button type="button" class="btn btn-block btn-cyan btn-sm text-white p-1">
    Compartir
  </button>
  <button
    type="button"
    class="btn btn-block btn-success btn-sm text-white"
    (click)="handleShowComments()"
  >
    Comentar
  </button>
</div>
<div class="container-fluid" *ngIf="showComments">
  <div class="row">
    <div class="col-auto">
      <img
        src="../assets/images/users/d4.jpg"
        alt="user"
        width="30"
        class="rounded-circle"
      />
    </div>
    <div class="col-10">
      <input
        type="text"
        class="form-control"
        id="fname"
        placeholder="Escribe un comentario ..."
        [(ngModel)]="comment"
        (keyup.enter)="sendComment()"
      />
    </div>
  </div>
  <div class="row card-body">
    <div class="flex">
      <small
        *ngIf="postComments.length === 0; else elseBlock"
        class="font-bold"
      >
        No hay comentarios
      </small>

      <small
        *ngIf="page > 0"
        class="clickable"
        class="text-muted clickable"
        (click)="resetComments()"
        >Anterior</small
      >
    </div>

    <ng-template #elseBlock>
      <app-comment *ngFor="let comment of postComments" [comment]="comment">
      </app-comment>
      <span class="clickable m-2" (click)="handleMoreComments()"
        >Ver m√°s respuestas</span
      >
    </ng-template>
  </div>
</div>
