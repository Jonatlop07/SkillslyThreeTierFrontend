<div class="d-flex w-100 events-element">
  <div
    class="d-flex justify-content-around align-items-center w-100 p-3 event-header"
  >
    <div class="col-sm">
      <h5 class="font-medium">Usuario</h5>
    </div>
    <div class="col-sm">
      <h6 class="font-light">
        <strong>{{ event.name }}</strong>
      </h6>
    </div>
    <div class="col-sm">
      <p class="font-light small my-auto">
        <small>Publicado el </small>
        {{ event.date }}
      </p>
    </div>
  </div>
  <div class="d-flex">
    <div class="dropdown" *ngIf="editable">
      <a
        class="mdi mdi-settings fs-2 dropdown"
        role="button"
        id="dropdownMenuLink"
        data-bs-toggle="dropdown"
        aria-expanded="false"
        type="button"
        id="dropdownMenuButton1"
      >
      </a>
      <ul
        class="dropdown-menu pull-left dropdown-menu-left"
        aria-labelledby="dropdownMenuLink"
      >
        <li>
          <a class="dropdown-item" (click)="deleteEvent(event.event_id)"
            >Eliminar</a
          >
        </li>
        <li>
          <a class="dropdown-item" (click)="updateEvent(event.event_id)"
            >Editar</a
          >
        </li>
      </ul>
    </div>
  </div>
</div>
<div class="comment-text w-100 events-element">
  <div class="dropdown-divider"></div>
  <h6 class="font-light">{{ event.description }}</h6>
  <div class="dropdown-divider"></div>

  <div class="pb-3 row">
    <div id="map{{ map_id }}" style="width: 100%; height: 300px"></div>
  </div>
</div>
<div class="d-flex m-2">
  <p-button
    *ngIf="!editable && !assistance"
    icon="pi pi-calendar-plus"
    label="Asistir"
    styleClass="p-button-outlined"
    (click)="createAssistance(event.event_id)"
  ></p-button>

  <p-button
    *ngIf="!editable && assistance"
    icon="pi pi-calendar-minus"
    label="No asistir"
    styleClass="danger p-button-outlined "
    (click)="deleteAssistance(event.event_id)"
  ></p-button>

</div>
