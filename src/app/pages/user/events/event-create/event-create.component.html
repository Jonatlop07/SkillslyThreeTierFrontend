<div class="bg-primary bg-gradient h-100 overflow-auto">
    <div class="w-75 mx-auto pt-5">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <form [formGroup]="eventForm" (ngSubmit)="onSubmit($event)" class="form-horizontal">
                        <div class="card-body">
                            <h3 class="card-title">Evento</h3>
                            <div class="row">
                                <div class="col-xs-12">
                                    <button type="submit" class="btn btn-success" [disabled]="eventForm.invalid || !eventForm.touched">Guardar evento</button>
                                </div>
                            </div>
                            <hr />
                            <div class="form-group-row">
                                <div class="col-xs-12">
                                    <input type="text" class="form-control" formControlName="name" placeholder="Nombra tu evento" />
                                    <div class="col text-danger">
                                        <p *ngIf="invalidInput('name')">* El nombre es obligatorio y tiene que ser de minimo 5 caracteres</p>
                                    </div>
                                </div>
                                <div class="col-xs-12">
                                    <textarea type="text" class="form-control mb-2" formControlName="description" placeholder="Describe tu evento" rows="6"></textarea>
                                    <div class="col text-danger">
                                        <p *ngIf="invalidInput('description')">* La descripci√≥n es obligatoria</p>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-sm">
                                        <div id="map" style="width: 100%; height: 100%;"></div>
                                    </div>
                                    <div class="col-sm">
                                        <p-calendar formControlName="date" [style]="{'width': '100%'}" hourFormat="12" [yearNavigator]="true" [monthNavigator]="true" [showTime]="true" inputId="time" [inline]="true"></p-calendar>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
