<div class="h-100">
  <div class="w-100 pt-5">
    <div class="row justify-content-around">
      <div class="col-md-4 p-5 card simple-card">
        <div class="row mb-3 px-2">
          <button
            pButton
            pRipple
            label="Crear una nueva oferta de servicio"
            icon="pi pi-plus"
            iconPos="left"
            class="p-button-sm button-add w-50"
            (click)="showCreateServiceOfferModalDialog()"
          ></button>
        </div>
        <div class="row align-items-center">
          <label for="service-offers-categories" class="service-offers-label mb-3">B칰squeda por categor칤a 游닄</label>
          <div class="p-field col">
            <p-chips
              [(ngModel)]="categories"
              separator=","
              placeholder="Categor칤as"
              id="service-offers-categories"
              styleClass="p-inputtext-sm"
              name="categories"
              required
            ></p-chips>
          </div>
          <div class="col">
            <button
              pButton
              pRipple
              type="button"
              label="Consultar"
              class="p-button-outlined p-button-rounded"
              icon="pi pi-info-circle"
              (click)="queryServiceOfferCollection()"
            ></button>
          </div>
        </div>
      </div>

      <div class="col-md-5">
        <div class="card justify-content-center mx-auto py-2 px-4">
          <h2 class="card-title text-service-offers mx-auto my-4">
            Ofertas de servicios m치s recientes
          </h2>
          <div class="my-4 p-3 service-offers-container">
            <div *ngFor="let service_offer of service_offers">
              <app-service-offer [input_service_offer]="service_offer"></app-service-offer>
            </div>
          </div>
        </div>
      </div>

    </div>
    <p-dialog
      header="Nueva oferta de servicio"
      [(visible)]="displayCreateServiceOfferModal"
      [modal]="true"
      [style]="{ width: '30vw' }"
      [draggable]="false"
      [resizable]="false"
    >
      <div class="card">
        <div class="p-grid p-fluid">
          <div class="p-field p-col-12">
            <label for="service_offer_title">T칤tulo de tu servicio</label>
            <br/>
            <input
              id="service_offer_title"
              type="text"
              aria-describedby="service_offer_title"
              pInputText
              [(ngModel)]="new_service_offer.title"
            />
            <br/>
            <small id="username1-help">Breve frase que describa tu servicio</small>
          </div>
          <br/>
          <div class="p-field p-col-12">
            <label for="service_offer_brief">Descripci칩n de tu servicio</label>
            <br/>
            <input
              id="service_offer_brief"
              type="text"
              aria-describedby="service_offer_brief"
              pInputText
              [(ngModel)]="new_service_offer.service_brief"
            />
            <br/>
            <small id="username1-help"
            >Breve p치rrafo con la descripci칩n de tu servicio</small
            >
          </div>
          <div class="p-field p-col-12">
            <label for="service_offer_contact_info">Informaci칩n de contacto</label>
            <br/>
            <input
              id="service_offer_contact_info"
              type="text"
              aria-describedby="service_offer_contact_info"
              pInputText
              [(ngModel)]="new_service_offer.contact_information"
            />
            <br/>
            <small id="username1-help">Informaci칩n adicional para que los interesados puedan contactarte</small>
          </div>
          <br/>
          <div class="p-field p-col-12">
            <label for="service_offer_category">Categor칤a de tu servicio</label>
            <br/>
            <input
              id="service_offer_category"
              type="text"
              aria-describedby="service_offer_category"
              pInputText
              [(ngModel)]="new_service_offer.category"
            />
            <br/>
            <small id="username1-help">Categor칤a en la que enmarcar칤as tu servicio</small>
          </div>
        </div>
      </div>
      <ng-template pTemplate="footer">
        <p-button
          icon="pi pi-send"
          (click)="createServiceOffer()"
          label="Enviar"
          styleClass="p-button-text"
          [disabled]="!isValidOfferData()"
        ></p-button>
      </ng-template>
    </p-dialog>
  </div>
</div>
