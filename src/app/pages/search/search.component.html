<div class="bg-feed">
  <div class="w-100">
    <div class="row d-flex justify-content-center ">
      <div class="comment-widgets scrollable ps-container ps-theme-default col-6" data-ps-id="5626d95c-2430-cb2f-f343-45fdeb2c69e5">
        <div *ngFor="let user of foundUsers; let i = index" class="mt-3 d-flex flex-row comment-row m-2 card ">
          <div class="p-2 w-10% h-50%">
            <img src="../assets/images/users/1.jpg" alt="user" width="100" class="" />
          </div>
          <div class="comment-text p-2 justify-content-center">
            <div class="col d-flex flex-row pt-2">
              <h6 class="font-medium ">{{ user.name }}</h6>
            </div>
            <span class="text-muted pt-3" *ngIf="isFollowing[i]">Lo sigues</span>
            <span class="text-muted pt-3" *ngIf="sameUser[i]">Eres tÃº</span>
            <span class="d-block pt-3">{{ user.email }}</span>
          </div>
          <div class="row comment-footer px-5 m-auto align-content-center">
              <button type="button" (click)="searchPost(user.user_id)" class="p-ripple p-element p-button-outlined p-button p-component mb-3 justify-content-center">Ver Perfil</button>
              <button type="button" *ngIf="!isFollowing[i] && !isPending[i] && !sameUser[i]" (click)="followUser(user,i)" class="p-ripple p-element p-button-outlined p-button p-component mb-3 justify-content-center">Seguir</button>
              <button type="button" *ngIf="isPending[i]" (click)="cancelFollow(user,i,true)" class="p-ripple p-element p-button-outlined p-button p-component mb-3 justify-content-center">Cancelar solicitud</button>
              <button type="button" *ngIf="isFollowing[i]" (click)="cancelFollow(user,i,false)" class="p-ripple p-element p-button-outlined p-button p-component mb-3 justify-content-center">Dejar de seguir</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="ps-scrollbar-x-rail" style="left: 0px; bottom: 0px">
    <div class="ps-scrollbar-x" tabindex="0" style="left: 0px; width: 0px"></div>
  </div>
  <div class="ps-scrollbar-y-rail" style="top: 0px; right: 3px">
    <div class="ps-scrollbar-y" tabindex="0" style="top: 0px; height: 0px"></div>
  </div>
</div>
