<div class="comment-widgets scrollable ps-container ps-theme-default" data-ps-id="5626d95c-2430-cb2f-f343-45fdeb2c69e5">
    <!-- Comment Row -->
    <div *ngFor="let user of foundUsers; let i = index" class="d-flex flex-row comment-row m-2">
        <div class="p-2">
            <img src="../assets/images/users/1.jpg" alt="user" width="50" class="rounded-circle" />
        </div>
        <div class="comment-text w-100">
            <h6 class="font-medium">{{ user.name }}</h6>
            <span class="mb-3 d-block">{{ user.email }}</span>
            <div class="comment-footer">
                <div class="mb-3">
                    <span class="text-muted" *ngIf="isFollowing[i]">Lo sigues</span>
                </div>
                <button type="button" (click)="searchPost(user.user_id)" class="btn btn-block btn-cyan btn-sm text-white">Ver Perfil</button>
                <button type="button" *ngIf="!isFollowing[i] && !isPending[i]" (click)="followUser(user,i)" class="btn btn-block btn-success btn-sm text-white">Seguir</button>
                <button type="button" *ngIf="isPending[i]" (click)="cancelFollow(user,i,true)" class="btn btn-block btn-danger btn-sm text-white">Cancelar solicitud</button>
                <button type="button" *ngIf="isFollowing[i]" (click)="cancelFollow(user,i,false)" class="btn btn-block btn-info btn-sm text-white">Dejar de seguir</button>
            </div>
        </div>
        <div class="ps-scrollbar-x-rail" style="left: 0px; bottom: 0px">
            <div class="ps-scrollbar-x" tabindex="0" style="left: 0px; width: 0px"></div>
        </div>
        <div class="ps-scrollbar-y-rail" style="top: 0px; right: 3px">
            <div class="ps-scrollbar-y" tabindex="0" style="top: 0px; height: 0px"></div>
        </div>
    </div>
</div>
<div class="ps-scrollbar-x-rail" style="left: 0px; bottom: 0px">
    <div class="ps-scrollbar-x" tabindex="0" style="left: 0px; width: 0px"></div>
</div>
<div class="ps-scrollbar-y-rail" style="top: 0px; right: 3px">
    <div class="ps-scrollbar-y" tabindex="0" style="top: 0px; height: 0px"></div>
</div>
