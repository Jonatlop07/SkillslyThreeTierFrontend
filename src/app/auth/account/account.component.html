<div class="bg-primary py-5 h-100">
  <div class="col-md-12 d-flex no-block justify-content-center align-items-center">
    <div class="card w-50">
      <form class="form-horizontal" *ngIf="form" [formGroup]="form" (ngSubmit)="submitUserAccountData()">
        <div class="card-body">
          <h4 class="card-title">Información de la cuenta</h4>
          <div class="form-group row mt-4">
            <label
              for="name"
              class="col-sm-3 text-end control-label col-form-label"
            >Nombre</label
            >
            <div class="col-sm-9">
              <input
                type="text"
                class="form-control"
                id="name"
                placeholder="Tu nombre"
                formControlName="name"
                required
              />
            </div>
          </div>
          <div class="form-group row">
            <label
              for="email"
              class="col-sm-3 text-end control-label col-form-label"
            >Email</label
            >
            <div class="col-sm-9">
              <input
                type="email"
                class="form-control"
                id="email"
                placeholder="Tu dirección de correo electrónico"
                formControlName="email"
                required
              />
            </div>
          </div>

          <div class="form-group row">
            <label
              for="datepicker-autoclose"
              class="col-sm-3 text-end control-label col-form-label"
            >
              Fecha de nacimiento
            </label>
            <div class="input-group w-75">
              <input
                type="text"
                class="form-control"
                id="datepicker-autoclose"
                placeholder="mm/dd/yyyy"
                formControlName="date_of_birth"
                required
              />
              <div class="input-group-append">
              <span class="input-group-text h-100">
                <i class="mdi mdi-calendar"></i>
              </span>
              </div>
            </div>
          </div>

          <div class="form-group row">
            <label
              for="password"
              class="col-sm-3 text-end control-label col-form-label"
            >Contraseña</label
            >
            <div class="col-sm-9">
              <input
                type="password"
                class="form-control"
                id="password"
                placeholder="Tu nueva contraseña"
                formControlName="password"
              />
            </div>
          </div>
        </div>
        <div class="border-top">
          <div class="card-body">
            <input type="submit" class="btn btn-primary mx-2" value="Actualizar datos">
            <button class="button btn btn-danger mx-3">Eliminar cuenta</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
